{% extends 'base.html' %}
{% block content %}

<h1>Doll List</h1>

{% for doll in dolls %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ doll.name }}</span>
      <p>Age: {{ doll.age }}</p>
      <p>Description: {{ doll.description }}</p>
      {% if doll.haunted == True %}
        <p>This doll is haunted.</p>
      {% else %}
        <p>This doll is currently not haunted.</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
