{% extends 'base.html' %}
{% block content %}

<h1>Doll Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ doll.name }}</span>
    <p>Age: {{ doll.age }}</p>
    <p>Description: {{ doll.description }}</p>
    {% if doll.haunted %}
      <p>This doll is haunted.</p>
    {% else %}
      <p>This doll is not haunted yet.</p>
    {% endif %}
  </div>
</div>

{% endblock %}
