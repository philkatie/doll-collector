{% extends 'base.html' %}
{% block content %}

<h1>Talisman Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ talisman.name }}</span>
        <p>Color: {{ talisman.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'talismans_update' talisman.id %}">Edit</a>
        <a href="{% url 'talismans_delete' talisman.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
